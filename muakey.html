<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mua Key</title>
    <link rel="stylesheet" href="./style/style.css" />
    <!-- font roboto -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- form signup -->
    <div class="signup">
      <div class="signup__container">
        <h1>Mua Key Trực Tuyến</h1>
        <form action="">
          <h5>Mã Thẻ</h5>
          <input type="number" class="input-signup-password" />
          <h5>Seri thẻ</h5>
          <input type="number" class="input-signup-username" />
          <h5>Loại  (Sai loại thẻ mất thẻ)</h5>
          <select id="loaithe" class="rounded block w-full bg-trueGray-900 text-white appearance-none w-full py-2 px-3 leading-tight focus:outline-none chino-1hwfws3" data-gtm-form-interact-field-id="1"><option value="">-- Chọn loại thẻ --</option>
            <option value="VIETTEL">VIETTEL</option>
            <option value="Vinaphone">VINAPHONE</option>
            <option value="Vietnammobile">MOBIPHONE</option>
          </select>
          <h1></h1>
          <h5>Mệnh Giá (Sai mệnh giá mất thẻ)</h5>
            <select id="loaithe" class="rounded block w-full bg-trueGray-900 text-white appearance-none w-full py-2 px-3 leading-tight focus:outline-none chino-1hwfws3" data-gtm-form-interact-field-id="1"><option value="">-- Chọn loại mệnh giá --</option>
              <option value="VIETTEL">20.000VNĐ</option>
              <option value="Vinaphone">50.000VNĐ</option>
              <option value="Vietnammobile">100.000VNĐ</option>
              <option value="Zing">200.000VNĐ</option>
            </select>
            <h1></h1>
          <button type="submit" class="signup__signInButton">Tính Năng Nạp Thẻ Tự Động Hiện Không Khả Dụng</button>
        </form>
        <a href="./start.html" class="signup__registerButton"
          >Trang Chủ</a>
        <a href="./banggiakey.html" class="signup__signInButton">Bảng giá key hiện tại</a>
        <h1></h1>
          <p> Mua key <a target="_blank" href="https://www.facebook.com/profile.php?id=100076142047250"> Tại đây</a></p>
      </div>
    </div>
  </body>
  <script src="./js/hom.js"></script>
</html>
