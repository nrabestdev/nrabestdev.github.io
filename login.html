<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="./style/style.css" />
    <!-- font roboto -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- form signup -->
    <div class="signup">
      <div class="signup__container">
        <h1>Đăng Nhập</h1>
        <form action="">
          <h5>Tên đăng nhập</h5>
          <input type="text" class="input-signup-username" />
          <h5>Mật khẩu</h5>
          <input type="text" class="input-signup-password" />
          <button type="submit" class="signup__signInButton">Đăng nhập</button>
        </form>
        <a href="start.html" class="signup__container">Trang Chủ</a>
        <a href="./signup.html" class="signup__registerButton">Đăng ký</a>
      </div>
    </div>
  </body>
  <script src="./js/main.js"></script>
</html>
